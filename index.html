<html>
<head>
<link rel="stylesheet" href='/static/style.css' />
</head>
<body>
<table>
<h1>University Database</h1>
<tr>
<th>ID</th>
<th>First Name</th>
<th>Middle Name</th>
<th>Last Name</th>
<th>Address</th>
<th>Phone Number</th>
<th>Major</th>
<th>MajorID</th>
{% for  r  in output %}
<td>{{ r.StudentID }}</td>
<td>{{ r.First_Name }}</td>
<td>{{ r.Middle_Name }}</td>
<td>{{ r.Last_Name }}</td>
<td>{{ r.Address }}</td>
<td>{{ r.Phone }}</td>
<td>{{r.Major}}</td>
<td>{{ r.MajorID }}</td>
</tr>
{% endfor %}
</table>
</body>
</html>
